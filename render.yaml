services:
  # GATEWAY (PUBLIC)
  - name: artconnect-gateway
    type: web
    runtime: docker
    plan: free
    dockerContext: ./gateway
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars: []

  # WEB-APP (PRIVATE)
  - name: web-app
    type: pserv
    runtime: docker
    plan: free
    dockerContext: ./web-app
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://artconnect-gateway.onrender.com

      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: mysql
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        value: artconnect
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        sync: false

      - key: EVENT_SERVICE_URL
        value: http://event-service:8000

  # AUTH-SERVICE (PRIVATE)
  - name: auth-service
    type: pserv
    runtime: docker
    plan: free
    dockerContext: ./auth-service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: false
      - key: JWT_SECRET
        sync: false

  # EVENT-SERVICE (PRIVATE)
  - name: event-service
    type: pserv
    runtime: docker
    plan: free
    dockerContext: ./event-service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: false

  # MYSQL (PRIVATE)
  - name: mysql
    type: pserv
    runtime: image
    plan: free
    image:
      url: mysql:8.0
    envVars:
      - key: MYSQL_DATABASE
        value: artconnect
      - key: MYSQL_ROOT_PASSWORD
        sync: false
